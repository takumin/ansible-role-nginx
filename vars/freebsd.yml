---
nginx_vars:
  package:      'www/nginx-devel'
  service:      'nginx'
  conf_dir:     '/usr/local/etc/nginx'
  ca_certs:     '/usr/local/share/certs/ca-root-nss.crt'
  pid_path:     '/var/run/nginx.pid'
  log_dir:      '/var/log/nginx'
  owner:        'www'
  group:        'www'
  root_owner:   'root'
  root_group:   'wheel'
  event_notify: 'kqueue'
